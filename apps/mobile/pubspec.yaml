name: luxe_rental
description: LUXE Rental - Premium luxury fashion rental marketplace mobile app
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  go_router: ^12.0.0
  riverpod: ^2.4.0
  flutter_riverpod: ^2.4.0
  http: ^1.1.0
  dio: ^5.3.1
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  flutter_stripe: ^11.1.0
  intl: ^0.19.0
  image_picker: ^1.0.0
  cached_network_image: ^3.3.0
  infinite_scroll_pagination: ^4.0.0
  lottie: ^2.7.0
  google_fonts: ^6.1.0
  animations: ^2.0.8
  path: ^1.8.3
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
