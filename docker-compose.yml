version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: luxe
      POSTGRES_PASSWORD: luxe_dev_password
      POSTGRES_DB: luxe_rental
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U luxe']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - '9000:9000'
      - '9001:9001'
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://luxe:luxe_dev_password@postgres:5432/luxe_rental
      REDIS_URL: redis://redis:6379
      JWT_ACCESS_SECRET: dev_access_secret_key_change_in_production
      JWT_REFRESH_SECRET: dev_refresh_secret_key_change_in_production
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-sk_test_fake}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY:-pk_test_fake}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-whsec_test_fake}
      AWS_REGION: us-east-1
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin123
      AWS_S3_BUCKET: luxe-images
      AWS_ENDPOINT_URL: http://minio:9000
      CORS_ORIGIN: http://localhost:3000,http://localhost:3001
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/api/src:/app/src

  admin:
    build:
      context: .
      dockerfile: Dockerfile.admin
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3000/api
    ports:
      - '3001:3001'
    depends_on:
      - api
    volumes:
      - ./apps/admin:/app

volumes:
  postgres_data:
  minio_data:
